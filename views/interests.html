<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dating Site</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h4>Dating Site</h4>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Interests</h2>
        <br>
            <form action="#" method="post">
                <h2>In-door interests</h2>

                <repeat group="{{ @indoor }}" value="{{ @indoor }}" >
                    <label><input type="checkbox"
                                  class="interest"
                                  id="indoor[]"
                                  name="indoor[]"
                                  value="{{ @indoor }}"
                        <check if="{{@indoor==@correct['indoor'] }}">
                            checked="checked"
                        </check> > {{ ucfirst(@indoor) }}</label>
                </repeat>
                <check if="{{ isset(@errors['indoor']) }}">
                    {{ @errors['indoor'] }}
                </check>
            <h2>Out-door interests</h2>
            <repeat group="{{ @outdoor }}" value="{{ @outdoor }}">
                <label><input type="checkbox"
                              class="interest"
                              id="outdoor[]"
                              name="outdoor[]"
                              value="{{ @outdoor }}"
                    <check if="{{@outdoor==@correct['outdoor'] }}">
                        checked="checked"
                    </check> > {{ ucfirst(@outdoor) }}</label>
            </repeat>
                <check if="{{ isset(@errors['outdoor']) }}">
                    {{ @errors['outdoor'] }}
                </check>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Next></button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
